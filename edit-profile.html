<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- jQuery Modal -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="css/jquery.modal.min.css" />
  
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="line-left">
    <div class="line-right">
      <div class="line-center">
      </div>
    </div>
  </div>


  <div class="slide register slide-bg">
    <div class="main register">
      <div class="header_logo">
        <a class="" href="index.html">
          <img src="image/logo/logo.svg" alt="">
        </a>
      </div>

      <div class="register-area">
        <div class="account-area">
            <div class="student-photo">
                <p class="bold">L</p>
                <button class="student-photo-button cursor"><img src="image/svg/photo.svg" alt=""></button>
            </div>
            <div class="profile-group-row">
                <p><span>名：</span><span>LEO</span></p> 
                <p><span>姓：</span><span>LEO</span></p>
            </div>
          <div id="form">
            <label for="email"><b>帳號</b></label>
            <p>2121231321@mail.com</p>
          </div>
          <div id="form">
            <label for="psw"><b>密碼</b></label>
            <input type="password" placeholder="請輸入密碼" name="psw" id="psw" required>
          </div>
          <div id="form">
            <label for="name"><b>性別</b></label>
            <input type="text" placeholder="男" name="name" id="name" required>
          </div>
          <div id="form">
            <label for="language"><b>母語</b></label>
            <input type="text" placeholder="中文" name="language" id="language" required>
          </div>
          <div id="form">
            <label for="year"><b>出生年</b></label>
            <input type="text" placeholder="2015" name="year" id="year" required>
          </div>
          <button id="submit" class="signup-button cursor">確認</button>
        </div>


      </div>
    </div>

  </div>
  <div class="x-timeline-item"></div>
  <script src="js/swiper-bundle.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
