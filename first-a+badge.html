<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- jQuery Modal -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.modal.min.js"></script>
<link rel="stylesheet" href="css/jquery.modal.min.css" />

<div class="button">
    <a href="#testbadge" rel="modal:open" class="read cursor">閱讀</a>
</div>

<div id="testbadge" class="modal badge-modal test-badge-modal">
    <div class="read-badge badge-modal-content">
        <div class="modal-text">
            <h3>恭喜！你獲得了一枚閱讀認證章</h3>
        </div>
        <div class="two-badge">
            <div>
                <img src="image/photo/testbadge-FX.png" alt="">
                <div class="modal-text">
                    <h3>讀後測驗章</h3>
                    <p>寫完一本書的讀後測驗可獲得一枚</p>
                </div>
            </div>
            <div>
                <img src="image/photo/greatbadge-FX.png" alt="">
                <div class="modal-text">
                    <h3>A+滿分章</h3>
                    <p>讀後測驗獲得滿分可獲得一枚</p>
                </div>
            </div>
        </div>

        <div class="button">
            <a href="#close-modal" rel="modal:close" class="cursor hover-effect-dark">你全部都答對了，真棒！</a>
        </div>
    </div>
</div>

<script src="js/all.js"></script>
