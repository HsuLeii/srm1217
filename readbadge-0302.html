<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- jQuery Modal -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.modal.min.js"></script>
<link rel="stylesheet" href="css/jquery.modal.min.css" />

<div class="button">
  <a href="#readbadge" rel="modal:open" class="read cursor">閱讀</a>
</div>

<div id="readbadge" class="modal badge-modal read-badge-modal" style="position: initial;">
  <div class="read-badge badge-modal-content">
    <div class="modal-text">
      <h3>恭喜！你獲得了一枚閱讀認證章</h3>
    </div>
    <div class="modal-img" >
      <img src="image/photo/readbadge-FX.png" alt="" style="
              width: 100%;
      margin: 25px auto;
      z-index: 1;
  ">
        
    <img src="image/photo/streamer-1.gif" alt="" class="streamer" style="
    width: 50%;
    position: absolute;
    z-index: -1;
    left: 50%;
    transform: translate(-50%, 0px);
    top: 0;
    max-width: none;
    animation: my-animation 5s;
    animation-iteration-count:1;
    
">  
    </div>
    <script>
      $(document).ready(function(){
    $(".streamer").show();
    setTimeout(function () {
        $(".streamer").hide();
    }, 5000);
});
    </script>
    <style>@keyframes my-animation{
     0% { display: none; visibility: hidden; }
	100% { display: block; visibility: visible;  }
    }
     </style>
    <div class="modal-text">
      <h3>閱讀章</h3>
      <p>閱讀一本書可獲得一枚</p>
    </div>
    <div class="button">
      <a href="#close-modal" rel="modal:close" class="cursor hover-effect-dark">不，我想繼續看書</a>
      <a href="test.html" class="cursor hover-effect-dark">挑戰讀後測驗</a>
    </div>
  </div>
</div>

<script src="js/all.js"></script>
