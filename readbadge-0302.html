<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- jQuery Modal -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.modal.min.js"></script>
<link rel="stylesheet" href="css/jquery.modal.min.css" />

<div class="button">
  <a href="#readbadge" rel="modal:open" class="read cursor">閱讀</a>
</div>

<div id="readbadge" class="modal badge-modal read-badge-modal" style="position: initial;">
  <div class="read-badge badge-modal-content">
    <div class="modal-text">
      <h3>恭喜！你獲得了一枚閱讀認證章</h3>
    </div>
    <div class="modal-img" >
      <div class="box">
        <img src="image/photo/light.png" alt="" class="light">
        <img src="image/photo/850-readbadge.png" alt="" class="readbadge" >
        <img src="image/photo/start.png" alt="" class="start">
        </div>
    </div>
    

    <style>
    .box{
  position: relative;
  margin: 0 auto;
  width: 80%;
}
.readbadge{
      position: absolute;
  left:0px;
  z-index:1;
  animation:badge 0.8s;
  transform-origin: center;
  transform: scale(0);
    animation-fill-mode:forwards
}
.light{
  animation:light 1.5s linear infinite;
animation-delay: 0.8s;
  transform-origin: center;
  opacity: 0;
  z-index: -2;
}
.start{
  position: absolute;
  left: 0;
  animation:start 3s; 
  transform-origin: center;
  opacity: 0;
}

@-webkit-keyframes start{
  0% { transform: scale(0); opacity: 1; }
  40% { transform: scale(1.2);opacity: 1; }
  100% { transform: scale(1);opacity: 0; }
}
@-webkit-keyframes badge{
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}
@-webkit-keyframes light{
   0% { transform: rotate(0deg) ;opacity: 1;}
  100% { transform: rotate(360deg) ;opacity: 1;}
  
}
     </style>
    <div class="modal-text">
      <h3>閱讀章</h3>
      <p>閱讀一本書可獲得一枚</p>
    </div>
    <div class="button">
      <a href="#close-modal" rel="modal:close" class="cursor hover-effect-dark">不，我想繼續看書</a>
      <a href="test.html" class="cursor hover-effect-dark">挑戰讀後測驗</a>
    </div>
  </div>
</div>

<script src="js/all.js"></script>
