<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmartReading-Mandarin">
    <meta name="author" content="SmartReading-Mandarin">
    <link rel="shortcut icon" type="image/x-icon" href="Content/images/favicon.ico">
    <title>SmartReading-Mandarin</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="Content/css/bootstrap.min.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" type="text/css" href="Content/css/ie10-viewport-bug-workaround.css">

    <!-- font CSS -->
    <link rel="stylesheet" type="text/css" href="Content/css/font-awesome.min.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">-->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300&family=Noto+Sans+TC:wght@300&display=swap"
        rel="stylesheet">

    <!-- SR core CSS -->
    <link rel="stylesheet" type="text/css" href="Content/css/styles.css">

    <!-- widgets CSS -->
    <link rel="stylesheet" type="text/css" href="Content/widgets/icheck-bootstrap-master/icheck-bootstrap-SRdemo.css">
    <link rel="stylesheet" type="text/css" href="Content/css/daccm.css">
</head>

<body>
    <div class="page page-grade">
        <div class="bg">
        </div>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
                        <h1>
                            <img src="Content/images/logo.svg" class="img-responsive header-logo"
                                alt="SmartReading適性閱讀">
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div
                        class="col-xs-11 col-sm-11 col-sm-offset-1 col-md-7 col-md-offset-4 col-lg-7 col-lg-offset-4  precautions">
                        <h2>测验基本资料</h2>
                        <div class="data-content">
                            <div class="data-title"><p>姓名：</p></div>
                            <div class="data-project">
                                <div class="data-item">
                                    <label id="label_name" runat="server">王小明</label>
                                </div>
                            </div>
                        </div>
                        <div class="data-content">
                            <div class="data-title"><p>母语：</p></div>
                            <div class="data-project">
                                <div class="data-item">
                                    <label id="label_lang" runat="server">英文</label>
                                </div>
                            </div>
                        </div>
                        <div class="data-content">
                            <div class="data-title">
                                <p>测验版本：</p>
                            </div>
                            <div class="data-project">
                                <div class="data-item radio icheck-nephritis vBottom">
                                    <input type="radio" id="v_tw" name="lang" value="tw" />
                                    <label for="v_tw">繁体</label>
                                </div>
                                <div class="data-item radio icheck-nephritis vBottom">
                                    <input type="radio" id="v_cn" name="lang" value="cn" />
                                    <label for="v_cn">简体</label>
                                </div>
                            </div>
                        </div>
                        <div class="data-content">
                            <div class="data-title">
                                <p>中文程度：</p>
                            </div>
                            <div class="data-project">
                                <div class="data-item radio icheck-nephritis vBottom">
                                    <input type="radio" id="d_1" name="degree" value="pre" />
                                    <label for="d_1">初学者（学习中文1~2年）</label>
                                </div>
                                <div class="data-item radio icheck-nephritis vBottom">
                                    <input type="radio" id="d_2" name="degree" value="A1" />
                                    <label for="d_2">中级（学习中文2~4年）</label>
                                </div>
                                <div class="data-item radio icheck-nephritis vBottom">
                                    <input type="radio" id="d_3" name="degree" value="B1" />
                                    <label for="d_3">中高级（学习中文4年以上）</label>
                                </div>
                                <div class="data-item radio icheck-nephritis vBottom">
                                    <input type="radio" id="d_4" name="degree" value="A1" />
                                    <label for="d_4">我不确定我的中文程度如何</label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-demo"
                            onclick="window.location='test.html'">开始测验</button>
                    </div>
                    <div class="bg-grade">
                        <img src="Content/images/bg-grade.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- loading -->
    <div id="spin">
        <div id="foo"></div>
    </div>

    <script src="Content/js/jquery.min.js"></script>
    <script src="Content/js/bootstrap.min.js"></script>

    <!--colorbox-->
    <script src="Content/js/colorbox/jquery.colorbox-min.js"></script>
    <link href="Content/js/colorbox/colorbox.css" rel="stylesheet" />
    <script src="Content/js/colorbox/msg.js"></script>
    <!--Parameter-->
    <script src="Content/js/urlParameter/myParameter.js"></script>
    <!--Loading-->
    <script src="Content/js/spin/spin.min.js"></script>
    <script src="Content/js/spin/mySpin.js"></script>
    <!--UserName-->
    <script src="Content/js/login/myID.js"></script>
</body>

</html>
