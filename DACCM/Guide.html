                        <h2>开始测验前，有几件事要注意：</h2>
                        <p><span>1. </span><span>DACC-Mandarin 为适性阅读测验，题组之间的难度会依据您的作答情形有所不同。</span></p>
                        <p><span>2. </span><span>测验全程为线上答题，时长约五十至六十分钟。</span></p>
                        <p><span>3. </span><span>过程中若因网路或其他因素中断测验，下次登入时将从前次作答的题目继续作答。</span></p>
                        <p><span>4. </span><span>每次测验之间需间隔至少六个月，同个帐号若六个月内曾进行过DACC-M测验，将无法再次进行。</span></p>
                        <p><span>5. </span><span>对于测验若有任何疑问或建议，欢迎寄信至service@coolchinese.net与团队联络。</span></p>
                        <button type="button" class="btn btn-demo" onclick="window.location='data.html'">我已了解注意事项</button>
