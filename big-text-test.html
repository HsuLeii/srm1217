<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- jQuery Modal -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="css/jquery.modal.min.css" />
  
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="line-left">
        <div class="line-right">
            <div class="line-center">
            </div>
        </div>
    </div>

    
    
    <div class="main test">
      <div class="test-top">
        <div class="test-title">
          <h3>讀後測驗</h3>
          <p>你已經閱讀完此書，請填寫下方測驗。</p>
          
      </div>
      <div class="test-book">
        <div class="test-book-img">
          <img src="image/index/book-1.jpg" alt="">
        </div>
        <div class="test-book-text">
          <h3>一個謝謝</h3>
          <p>Simplified</p>
          <p>SR score：SR 001</p>
        </div>
      </div>
      </div>
        
        <div class="answer-area">
            <div class="form test-form">
                <fieldset class="test-answer big-text">
                  <legend>
                    <p class="topic"><span class="bold">1.</span><span class="bold">幾個人很高?</span>  </p>
                  </legend>
                  <div class="answer-list big-text">
                    <input type="radio" id="q1-answer-1" name="question-1">
                    <label for="q1-answer-1">一個</label>
                  </div>
                  <div class="answer-list big-text">
                    <input type="radio" id="q1-answer-2" name="question-1">
                    <label for="q1-answer-2">兩個</label>
                  </div>
                  <div class="answer-list big-text">
                    <input type="radio" id="q1-answer-3" name="question-1">
                    <label for="q1-answer-3">三個</label>
                  </div>
                  
                </fieldset>
            </div>

            <div class="form test-form">
                <fieldset class="img test-answer big-text">
                  <legend>
                    <p class="topic"> <span class="bold">2.</span> <span class="bold">兩個兒子喜歡做什麼?</span> </p>
                  </legend>
                  <div class="answer-list big-text">
                    <input type="radio" id="q2-answer-1" name="question-2">
                    <label for="q2-answer-1" class="img-answer"> <img src="image/photo/test/460.jpeg" alt=""></label> 
                  </div>
                  <div class="answer-list big-text">
                    <input type="radio" id="q2-answer-2" name="question-2">
                    <label for="q2-answer-2" class="img-answer"><img src="image/photo/test/460.jpeg" alt=""></label>
                  </div>
                  <div class="answer-list big-text">
                    <input type="radio" id="q2-answer-3" name="question-2">
                    <label for="q2-answer-3" class="img-answer"><img src="image/photo/test/460.jpeg" alt=""></label>
                  </div>
                </fieldset>
            </div>

           

            <div class="form test-form">
                <fieldset class="test-answer big-text">
                  <legend>
                    <p class="topic2"><span class="bold">3.</span><span class="bold">五個朋友在哪裡</span>  </p>
                  </legend>
                  <div class="answer-list big-text">
                    <input type="radio" id="q3-answer-1" name="question-3">
                    <label for="q3-answer-1">玩遊戲</label>
                  </div>
                  <div class="answer-list big-text">
                    <input type="radio" id="q3-answer-2" name="question-3">
                    <label for="q3-answer-2">跑步</label>
                  </div>
                  <div class="answer-list big-text">
                    <input type="radio" id="q3-answer-3" name="question-3">
                    <label for="q3-answer-3">吃飯</label>
                  </div>
                  
                </fieldset>
            </div>

            
            <div class="form">
                <div class="button-area">
                  <a href="javascript: history.go(-1)">返回</a>
                    <a class="cursor send">送出</a>
                </div>
            </div>

            

            <div id="testbadge" class="modal badge-modal">
              <div class="badge-modal-content">
                <img src="image/svg/testbadge.svg" alt="">
              <div class="text">
                <h3>恭喜獲得測驗徽章</h3>
                <p>閱讀徽章-閱讀完一本書得到閱讀徽章</p>
                <p>測驗徽章-完成讀後測驗得到一個測驗徽章</p>
                <p>A+徽章-讀後測驗滿分得到一個A+徽章</p>
              </div>
              <div class="button">
                
                <a href="#greatbadge" rel="modal:open" class="cursor hover-effect-dark">確認</a>
            </div>
              </div>
          </div>
              
          <div id="greatbadge" class="modal badge-modal">
            <div class="badge-modal-content">
              <img src="image/svg/greatbadge.svg" alt="">
            <div class="text">
              <h3>恭喜獲得A+徽章</h3>
              <p>閱讀徽章-閱讀完一本書得到閱讀徽章</p>
              <p>測驗徽章-完成讀後測驗得到一個測驗徽章</p>
              <p>A+徽章-讀後測驗滿分得到一個A+徽章</p>
            </div>
            <div class="button">
              <a href="" class="cursor hover-effect-dark">確認</a>
          </div>
            </div>
        </div>

        </div>
        


    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
