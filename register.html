<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- jQuery Modal -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="css/jquery.modal.min.css" />
  
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="line-left">
    <div class="line-right">
      <div class="line-center">
      </div>
    </div>
  </div>


  <div class="slide register slide-bg">
    <div class="main register">
      <div class="header_logo">
        <a class="" href="index.html">
          <img src="image/logo/logo.svg" alt="">
        </a>
      </div>

      <div class="register-area">
        <div class="account-area">
          <form id="form">
            <label for="email"><b>建立帳號</b></label>
            <input type="text" placeholder="請輸入電子郵件" name="email" id="email" required>
            <span role="alert" id="emailError" aria-hidden="true">請輸入你的電子郵件。</span>
          </form>
          <form id="form">
            <label for="psw"><b>建立密碼</b></label>
            <input type="password" placeholder="請輸入密碼" name="psw" id="psw" required>
            <span role="alert" id="pswError" aria-hidden="true">請輸入你的密碼。 </span>
          </form>
          <form id="form">
            <label for="pswrepeat"><b>確認密碼</b></label>
            <input type="password" placeholder="請再次輸入密碼" name="pswrepeat" id="pswrepeat" required>
            <span role="alert" id="pswrepeatError" aria-hidden="true">請確認你的密碼。 </span>
          </form>


          <form id="form">
            <label for="name"><b>姓名</b></label>
            <input type="text" placeholder="請輸入你的姓名" name="name" id="name" required>
            <span role="alert" id="nameError" aria-hidden="true">請輸入你的姓名。</span>
          </form>

          <form id="form">
            <fieldset>
              <legend>
                <p>中文程度</p>
              </legend>
              <input type="radio" id="grade-primary" name="grade" checked>
              <label for="grade-primary" class="register-label">初級</label><br>
              <input type="radio" id="grade-intermediate" name="grade">
              <label for="grade-intermediate" class="register-label">中級</label><br>
              <input type="radio" id="grade-advanced" name="grade">
              <label for="grade-advanced" class="register-label">高級</label>
            </fieldset>
          </form>

          <form id="form">
            <fieldset>
              <legend>
                <p>性別</p>
              </legend>
              <input type="radio" id="gender-male" name="gender" checked>
              <label for="gender-male" class="register-label">男性</label><br>
              <input type="radio" id="gender-female" name="gender">
              <label for="gender-female" class="register-label">女性</label><br>
              <input type="radio" id="gender-nonbinary" name="gender">
              <label for="gender-nonbinary" class="register-label">不提供</label><br>
            </fieldset>
          </form>
          <div class="birthday">
            <label for="birthday"><b>出生日期</b></label>
            <form id="form">
              <label for="year"><b>年</b></label>
              <input type="text" placeholder="YYYY" inputmode="numeric" maxlength="4" name="year"
                oninput="value=value.match(/-?[0-9]*\.?[0-9]*/)" id="year" required>
              <span role="alert" id="yearError" aria-hidden="true">輸入有效年份。</span>
            </form>
            <form id="form">
              <label for="month"><b>月</b></label>
              <select id="month" name="month" required>
                <option value="">MM</option>
                <option value="01">一月</option>
                <option value="02">二月</option>
                <option value="03">三月</option>
                <option value="04">四月</option>
                <option value="05">五月</option>
                <option value="06">六月</option>
                <option value="07">七月</option>
                <option value="08">八月</option>
                <option value="09">九月</option>
                <option value="10">十月</option>
                <option value="11">十一月</option>
                <option value="12">十二月</option>
              </select>
              <span role="alert" id="monthError" aria-hidden="true">請選擇生日月份。</span>
            </form>
            <form id="form">
              <label for="day"><b>日</b></label>
              <input type="text" min="1" max="5" placeholder="DD" inputmode="numeric" maxlength="2" name="day"
                oninput="value=value.slice(0,11).match(/-?[0-9]*\.?[0-9]*/)" id="day" required>
              <span role="alert" id="dayError" aria-hidden="true">輸入有效日期。</span>
            </form>
          </div>
          <button id="submit" class="signup-button cursor">註冊</button>
        </div>

        <div class="have-account">
          <p>已有帳戶嗎？<a href="login.html">登入</a>。</p>
        </div>

      </div>
    </div>

  </div>
  <div class="x-timeline-item"></div>
  <script src="js/swiper-bundle.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
